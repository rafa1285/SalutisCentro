# fichero de propiedades donde indicamos los datos de conexion de la base de datos y el paquete de entidades

logging.level.org.springframework.web=DEBUG
server.error.whitelabel.enabled=false

# dataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/salutis_centro
spring.datasource.username=root
spring.datasource.password=root

# sessionFactory
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# paquete de entidades
entitymanager.packagesToScan=es.salutiscentro.gestion.model

